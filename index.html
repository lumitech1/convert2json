<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Code to JSON</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f9;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 20px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .output-container {
            margin-top: 20px;
        }
        .output {
            background-color: #ffffff;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            white-space: pre-wrap;
            min-height: 100px;
        }
    </style>
</head>
<body>

    <h1>Convert Code to JSON</h1>
    <p>Paste your HTML, CSS, or JavaScript code below and click "Convert".</p>

    <!-- Input Area -->
    <textarea id="inputText" placeholder="Enter your code here..."></textarea>
    <button onclick="convertToJSON()">Convert to JSON</button>

    <!-- Output Area -->
    <div class="output-container">
        <h2>JSON Output:</h2>
        <div id="output" class="output"></div>
        <button onclick="copyToClipboard()">Copy to Clipboard</button>
    </div>

    <script>
        // Convert code to JSON string
        function convertToJSON() {
            const inputText = document.getElementById('inputText').value;

            // Escape characters for JSON
            const escapedText = inputText
                .replace(/\\/g, '\\\\')  // Escape backslash
                .replace(/"/g, '\\"')   // Escape double quotes
                .replace(/\n/g, '\\n')  // Escape newlines
                .replace(/\t/g, '\\t'); // Escape tabs

            // Wrap in JSON string format
            const jsonOutput = `"${escapedText}"`;

            document.getElementById('output').textContent = jsonOutput;
        }

        // Copy JSON output to clipboard
        function copyToClipboard() {
            const outputText = document.getElementById('output').textContent;
            navigator.clipboard.writeText(outputText).then(() => {
                alert('Copied to clipboard!');
            }).catch(err => {
                alert('Failed to copy: ' + err);
            });
        }
    </script>

</body>
</html>
